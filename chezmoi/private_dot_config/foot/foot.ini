# Default configuration: https://codeberg.org/dnkl/foot/src/branch/master/foot.ini

font=DejaVuSansM Nerd Font:size=10

[cursor]
blink=yes
# In milliseconds
blink-rate=750

[mouse]
hide-when-typing=yes

[colors]
background=ffffff
foreground=555555

## Normal/regular colors (color palette 0-7)
# black
regular0=ffffff
# red
regular1=af4947
# green
regular2=557301
# yellow
regular3=876500
# blue
regular4=186daa
# magenta
regular5=7b4ecb
# cyan
regular6=087767
# white
regular7=555555

## Bright colors (color palette 8-15)
# black
bright0=848484
# red
bright1=af4947
# green
bright2=557301
# yellow
bright3=876500
# blue
bright4=186daa
# magenta
bright5=7b4ecb
# cyan
bright6=087767
# white
bright7=555555

## Misc colors
selection-foreground=555555
selection-background=dbdbdb

# Set a border to easily differentiate foot instances, they wouldn't otherwise have any window border.
[csd]
border-width=2

